apiVersion: work.open-cluster-management.io/v1alpha1
kind: ManifestWorkReplicaSet
metadata:
  name: my-dataflow
  namespace: default
spec:
  manifestWorkTemplate:
    manifestConfigs:
      - feedbackRules:
          - jsonPaths:
              - name: phase
                path: .status.phase
            type: JSONPaths
        resourceIdentifier:
          group: data.fluid.io
          name: model-dataload
          namespace: default
          resource: dataloads
    workload:
      manifests:
      - apiVersion: data.fluid.io/v1alpha1
        kind: DataLoad
        metadata:
          name: model-dataload
          namespace: default
        spec:
          dataset:
            name: model-data
            namespace: default
          loadMetadata: true
          target:
          - path: /models
            replicas: 1
      - apiVersion: data.fluid.io/v1alpha1
        kind: DataProcess
        metadata:
          name: apply-my-gpu-app
          namespace: default
        spec:
          dataset:
            name: model-data
            namespace: default
            mountPath: ""
          # DataProcess job will run after `model-dataload` job finishes.
          runAfter:
            kind: DataLoad
            name: model-dataload
            namespace: default
          processor:
            serviceAccountName: apply-my-gpu-app
            script:
              # image: registry.cn-beijing.aliyuncs.com/fluid-namespace/docker-hub-mirror
              # imageTag: bitnami-kubectl-1.28.12
              image: bitnami/kubectl
              imageTag: 1.28.12
              command:
              - kubectl
              - apply
              - -f
              source: |
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  labels:
                    app: qwen
                  name: qwen-vllm
                  namespace: default
                spec:
                  replicas: 1
                  selector:
                    matchLabels:
                      app: qwen
                  strategy:
                    # rollingUpdate:
                    #   maxSurge: 25%
                    #   maxUnavailable: 25%
                    # type: RollingUpdate
                    type: Recreate
                  template:
                    metadata:
                      labels:
                        app: qwen
                    spec:
                      containers:
                      - args:
                        - -c
                        - exec python3 -m vllm.entrypoints.openai.api_server --trust-remote-code
                          --model /model/models/ --gpu-memory-utilization 0.95 --max-model-len 8192
                          --dtype half
                          --enforce-eager
                        command:
                        - /bin/bash
                        image: quay.io/zhujian/kube-ai-vllm:0.4.1-nsys-optim-2
                        name: qwen
                        ports:
                        - containerPort: 8000
                          name: qwen
                        readinessProbe:
                          httpGet:
                            path: /v1/models
                            port: 8000
                          initialDelaySeconds: 120   # Wait 5 minutes before starting readiness checks
                          periodSeconds: 10          # Check readiness every 10 seconds
                          timeoutSeconds: 5          # Timeout for each readiness check
                          failureThreshold: 5        # Number of consecutive failures before marking the pod as Unready
                        livenessProbe:
                          httpGet:
                            path: /v1/models
                            port: 8000
                          initialDelaySeconds: 120   # Wait 5 minutes before starting liveness checks
                          periodSeconds: 20          # Check liveness every 20 seconds
                          timeoutSeconds: 5          # Timeout for each liveness check
                          failureThreshold: 5        # Number of consecutive failures before restarting the container
                        resources:
                          limits:
                            nvidia.com/gpu: "1"
                            memory: 16Gi
                          requests:
                            nvidia.com/gpu: "1"
                            memory: 2Gi
                        volumeMounts:
                        - mountPath: /dev/shm
                          name: shm
                        - mountPath: /model
                          name: models
                      restartPolicy: Always
                      volumes:
                      - hostPath:
                          path: /dev/shm
                        name: shm
                      - name: models
                        persistentVolumeClaim:
                          claimName: model-data
                      tolerations:
                      - key: "nvidia.com/gpu"
                        operator: "Exists"
                        effect: "NoSchedule"
      - apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: apply-my-gpu-app
          namespace: default
      - kind: Role
        apiVersion: rbac.authorization.k8s.io/v1
        metadata:
          name: apply-my-gpu-app-role
          namespace: default
        rules:
          - apiGroups: ["apps"]
            resources: 
              - deployments
            verbs:
              - get
              - create
              - patch
              - update
      - apiVersion: rbac.authorization.k8s.io/v1
        kind: RoleBinding
        metadata:
          name: apply-my-gpu-app-rolebinding
          namespace: default
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: apply-my-gpu-app-role
        subjects:
          - kind: ServiceAccount
            name: apply-my-gpu-app
            namespace: default
  placementRefs:
  - name: ${PLACEMENT_NAME}
    rolloutStrategy:
      type: All
